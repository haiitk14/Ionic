
<ion-content padding>
	<h1>Change Password</h1>

	<ion-list>
	  <ion-item>
	    <ion-label floating>Old passWord</ion-label>
	    <ion-input type="password" autofocus [(ngModel)]="oldPassword"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>New passWord</ion-label>
	    <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Confirm Password</ion-label>
	    <ion-input type="password" [(ngModel)]="confPassword"></ion-input>
	  </ion-item>
	</ion-list>

	<div padding>
	  <button ion-button full color="primarydark" class="marginTop" (click)="changepass()">Confirm</button>
	</div>
	<div padding class="align-center">
    	<a href="#" (click)="goToHome()">Back </a>
    </div>
</ion-content>
